<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" href="img/icons/favicon.ico" type="image/x-icon">
	<title>SHOPGUIDE</title>
</head>

<body>

	<div class="first-section">
		<div class="container">
			<header class="header">
				<div class="header__social">
					<div class="header__social_fb"><a href="#"><img src="img/icons/icon_fb.svg" alt="Facebook"></a></div>
					<div class="header__social_ig"><a href="#"><img src="img/icons/icon_ig.svg" alt="Instagram"></a></div>
					<div class="header__social_tw"><a href="#"><img src="img/icons/icon_tw.svg" alt="Twitter"></a></div>
					<div class="header__social_vk"><a href="#"><img src="img/icons/icon_vk.svg" alt="Vkontakte"></a></div>
					<div class="header__social_ok"><a href="#"><img src="img/icons/icon_ok.svg" alt="Odnoklassniki"></a>
					</div>
				</div>
				<div class="header__button"><a href="#">Стать партнером</a></div>
			</header>

			<div class="first-section__body">
				<div class="first-section__body_left">
					<div class="first-section__logo"><img src="img/logos/shopguide.svg" alt="Shopguide logo"></div>
					<span>загрузить</span>
					<div class="download__buttons">
						<div class="download-button__item">
							<a href="#"><img src="img/logos/download_ios.svg" alt="IOS logo"></a>
						</div>
						<div class="download-button__item">
							<a href="#"><img src="img/logos/download_android.svg" alt="Android logo"></a>
						</div>
					</div>
				</div>
				<div class="first-section__body_img"><img src="img/phone1.png" alt="White phone"></div>
			</div>

		</div>
	</div>

	<div class="scroll-block">
		<span>вниз</span>
		<div><img src="img/icons/arrow_down.svg" alt="Arrow down"></div>
		<span>вниз</span>
	</div>

</body>

</html>
